                    alert("Success user has been sign in");
                    
                })
                .catch((error) => {
                    alert("Error");
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    // ..
                });
            }
        return false;
        }
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    <div class="registry_main">
