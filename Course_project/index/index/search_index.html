<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1>Крылья-КАИ</h1>
    <div>
        <form action="https://jsonplaceholder.typicode.com/posts" method="POST" class="form_container">
            <div class="logo_container">
                <img src="../images/as-logo_2.png" class="image_logo_search" height="50px" width="50px">
            </div>
            <div class="towns_container">
                <input type="text" class="towns" name="depart_town" id="depart_town" maxlength="50" minlength="2" placeholder="Город вылета" required>
                <input type="text" class="towns" name="arrival_town" id="arrival_town" maxlength="50" minlength="2" placeholder="Город прибытия" required>
            </div>
            <div class="dates_container">
                <input type="date" class="dates" name="depart_date" required>
                <input type="date" class="dates" name="arrival_date" required>
            </div>
            <div class="class_container">
                <div class="class">    
                <label>
                    <input type="radio" name="status" value="econom" id="" checked>
                    Эконом
                </label>
                <label>
                    <input type="radio" name="status" value="bisness" id="" required>
                    Бизнес
                </label>
            </div>
            <input type="number" class="number_of_pass" name="nubmer" id="" value="1" min="1" max="10">
            </div>
            <div class="button_container">
                <button type="submit" class="button_search">НАЙТИ БИЛЕТЫ</button>
            </div>    
        </form>
    </div>
</body>
</html>
